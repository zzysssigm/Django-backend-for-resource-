<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
</head>
<body>
    <h1>Create a New Course</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required>
        </div>
        <div>
            <label for="course_type">Course Type:</label>
            <select id="course_type" name="course_type" required>
                <option value="compulsory">Compulsory</option>
                <option value="elective">Elective</option>
                <option value="restricted_elective">Restricted Elective</option>
            </select>
        </div>
        <div>
            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>
        </div>
        <div>
            <label for="credits">Credits:</label>
            <input type="number" id="credits" name="credits" step="0.01" required>
        </div>
        <div>
            <label for="course_teacher">Course Teacher:</label>
            <input type="text" id="course_teacher" name="course_teacher" required>
        </div>
        <div>
            <label for="course_method">Course Method:</label>
            <select id="course_method" name="course_method" required>
                <option value="online">Online</option>
                <option value="offline">Offline</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </div>
        <div>
            <label for="assessment_method">Assessment Method:</label>
            <input type="text" id="assessment_method" name="assessment_method" required>
        </div>
        <button type="submit">Create Course</button>
    </form>
</body>
</html>
